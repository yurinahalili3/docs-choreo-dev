<script>
    $(document).ready(function() {
        $("button#setPin").on('click', function() {
            var pin = $(this).attr('data-id');

            if ($.trim($("#pin1").html()) == '') {
                $("#pin1").html(pin);
            } else if ($.trim($("#pin1").html()) != '' && $.trim($("#pin2").html()) == '') {
                $("#pin2").html(pin);
            } else if ($.trim($("#pin2").html()) != '' && $.trim($("#pin3").html()) == '') {
                $("#pin3").html(pin);
            } else if ($.trim($("#pin3").html()) != '' && $.trim($("#pin4").html()) == '') {
                $("#pin4").html(pin);
            } else if ($.trim($("#pin4").html()) != '' && $.trim($("#pin5").html()) == '') {
                $("#pin5").html(pin);
            } else if ($.trim($("#pin5").html()) != '' && $.trim($("#pin6").html()) == '') {
                $("#pin6").html(pin);

                var setPin = $("#pin1").html() + '' + $("#pin2").html() + '' + $("#pin3").html() + '' + $("#pin4").html() + '' + $("#pin5").html() + '' + $("#pin6").html();
                $("input#setPin").val(setPin);

                var pinValue = $("input#setPin").val();

                if (pinValue.length == 6) {
                    $("form").submit();
                }
            }
        });

        $("#hapus").on('click', function() {
            $("#pin1").html('');
            $("#pin2").html('');
            $("#pin3").html('');
            $("#pin4").html('');
            $("#pin5").html('');
            $("#pin6").html('');
        });
    });
</script>

            input_value.val("");
