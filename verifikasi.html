<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, maximum-scale=1">
        <title>INDODAX Team Development</title>
        <meta data-n-head="ssr" data-hid="theme-color" name="theme-color" content="#159DD0">
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,300i,500,500i,700" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css'>
        <link rel="stylesheet" href="./style.css">
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.0/css/ionicons.min.css"/>
    </head>
    <style>
        :root {
            --canvasColor: #ffffff;
        }

        body {
            background: var(--canvasColor);
            font-family: "Poppins", sans-serif;
            font-weight: 300;
            line-height: 1.5;
            font-size: 16px;
            text-align: center;
            transition: all 0.3s ease;
            position: fixed;
        }

        * {
            box-sizing: border-box;
        }

        main {
            --neutralShade0: #f8f8f8;
            --neutralShade1: #f2f2f2;
            --neutralShade2: #e8e9e9;
            --neutralShade3: #d1d3d4;
            --neutralShade4: #babdbf;
            --neutralShade5: #808488;
            --neutralShade6: #666a6d;
            --neutralShade7: #4d5052;
            --neutralShade8: #212122;
            --grayColor: #999;
            --lightGrayColor: #ddd;
            --borderRadius: 6px;
        }

        /*overall layout*/
        main {
            width: 100%;
            max-width: 1050px;
            margin: 3em auto 0;
            border: 0px solid var(--accentColor);
            display: grid;
            grid: repeat(5, fit-content(300px))/100%;
            color: var(--foregroundColor);
            text-align: left;
        }

        main section {
            border: 0px solid var(--accentColor);
            position: relative;
            padding: 0px 0px 0px;
        }

        main section > h6 {
            color: var(--accentColor);
            background: var(--canvasColor);
            position: absolute;
            top: -10px;
            left: 20px;
            padding: 0 0px;
        }

        main section h6.subheader {
            color: var(--grayColor);
            margin-top: 0px;
            margin-bottom: 20px;
            width: 100%;
        }

        @media (max-width: 992px) {
            section:not(:last-child) {
                border-width: 0 0 1px;
            }

            section:last-child {
                border-width: 0;
            }
        }

        @media (min-width: 992px) {
            main {
                grid: repeat(9, auto)/45% 1fr 45%;
                grid-auto-flow: dense;
            }

            .media-card-1 {
                grid-column: 1/2;
                border-width: 1px 0;
            }

            .media-card-2 {
                grid-column: 2/4;
                border-width: 1px 0 1px 1px;
            }

            .media-card-3 {
                grid-column: 1/4;
                border-width: 0;
            }

            .filter-section {
                grid-column: 3/4;
                grid-row: 1/2;
                border-width: 0 0 0 1px;
            }

            .well-cta-1 {
                grid-row: 3;
                grid-column: 1/3;
                border-width: 1px 1px 0 0;
            }

            .well-cta-2 {
                grid-row: 2;
                grid-column: 2/4;
                border-width: 1px 0 0;
            }

            .tables {
                grid-row: 4;
                grid-column: 1/-1;
                border-width: 1px 0 0;
            }

            .forms {
                grid-column: 1/3;
                border-width: 0;
            }

            .comments {
                grid-row: 2;
                grid-column: 1/2;
                border-width: 1px 1px 0 0;
                padding-top: 60px;
            }

            .modals {
                grid-row: 3;
                grid-column: 3/4;
                justify-content: center;
                border-width: 1px 0 0;
            }
        }

        /*typography*/
        strong {
            font-weight: 500;
        }

        em {
            font-style: italic;
        }

        h1 {
            font: 700 48px/1.2 "Poppins", sans-serif;
            margin-bottom: 10px;
        }

        h2 {
            font: 700 32px/1.2 "Poppins", sans-serif;
            margin-bottom: 10px;
        }

        h3 {
            font: 700 24px/1.2 "Poppins", sans-serif;
            margin-bottom: 10px;
        }

        h4 {
            font: 700 20px/1.2 "Poppins", sans-serif;
            margin-bottom: 10px;
        }

        h5 {
            font: 500 18px/1.2 "Poppins", sans-serif;
            margin-bottom: 10px;
        }

        h6 {
            font: 500 16px/1.2 "Poppins", sans-serif;
            text-transform: uppercase;
        }

        /*checkboxes*/
        input:disabled ~ * {
            opacity: 0.3;
            user-select: none;
            pointer-events: none;
        }

        .checkbox-toggle input {
            display: none;
        }

        .checkbox-toggle label {
            outline: 0;
            display: block;
            width: 45px;
            height: 16px;
            background: var(--grayColor);
            position: relative;
            cursor: pointer;
            border-radius: 2em;
            padding: 2px;
            transition: all 0.4s ease;
            margin: 0;
        }

        .checkbox-toggle label:after {
            position: relative;
            display: block;
            content: "";
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #fff;
            transition: all 0.2s ease;
            border: 1px solid var(--grayColor);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            left: -4px;
            top: -5px;
        }

        .checkbox-toggle input:checked + label {
            background: var(--accent2Color);
        }

        .checkbox-toggle input:checked + label:after {
            left: 52%;
        }

        .checkbox {
            position: relative;
            user-select: none;
            margin-bottom: 10px;
        }

        .checkbox input {
            display: none;
        }

        .checkbox label {
            position: relative;
            vertical-align: middle;
            cursor: pointer;
            font-weight: 500;
            padding-left: 35px;
        }

        .checkbox span.box {
            display: inline-block;
            width: 20px;
            border-radius: var(--borderRadius);
            border: 1px solid var(--grayColor);
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin-right: 3px;
            transition: 0.3s ease;
            position: absolute;
            left: 0;
        }

        .checkbox span.box:before, .checkbox span.box:after {
            content: "";
            position: absolute;
            width: 4px;
            height: 16px;
            border-radius: 40px;
            background: var(--backgroundColor);
            transition: all 0.3s ease;
        }

        .checkbox span.box:before {
            transform: rotate(45deg) translateY(-5px) translateX(10px) scale(0);
        }

        .checkbox span.box:after {
            height: 8px;
            transform: rotate(-45deg) translateY(10px) translateX(-4px) scale(0);
        }

        .checkbox input:checked + label span.box {
            background: var(--accent2Color);
            border-color: var(--accent2Color);
        }

        .checkbox input:checked + label span.box:before {
            transform: rotate(45deg) translateY(-5px) translateX(10px) scale(1);
        }

        .checkbox input:checked + label span.box:after {
            height: 8px;
            transform: rotate(-45deg) translateY(10px) translateX(-4px) scale(1);
        }

        .checkbox input:disabled:checked + span.box {
            background: var(--grayColor);
            border: var(--grayColor);
        }

        .checkbox input:disabled:checked ~ label:before, .checkbox input:disabled:checked ~ label:after {
            background: black;
        }

        /*buttons & links*/
        .links__sec {
            margin: 10px 0 30px;
        }

        .links a.link {
            display: inline;
            margin: 10px 30px 5px 0;
            border-bottom: 2px dashed;
            font-weight: 500;
            line-height: 2.5;
            cursor: pointer;
            color: var(--neutralShade5);
        }

        .links a.link:hover, .links a.link.hover {
            color: var(--neutralShade6);
            border-bottom: 2px solid;
        }

        .links a.link.primary {
            color: var(--primaryColor);
        }

        .links a.link.primary:hover, .links a.link.primary.hover {
            color: var(--primaryShade5);
        }

        .links a.link.secondary {
            color: var(--secondaryColor);
        }

        .links a.link.secondary:hover, .links a.link.secondary.hover {
            color: var(--secondaryShade5);
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }

        .buttons > * {
            flex: 1 1 calc(50% - 20px);
            margin-top: 20px;
        }

        .buttons > *:nth-child(odd) {
            margin-right: 20px;
        }

        a.button, input.button, button {
            outline: none;
            width: 100%;
            text-align: center;
            display: inline-block;
            border: none;
            font: 500 16px/1 "Poppins", sans-serif;
            padding: 20px;
            cursor: pointer;
            border-radius: var(--borderRadius);
            background: #159DCF;
            color: #fff;
            position: relative;
            top: 0;
            transition: 0.2s ease;
        }

        a.button:hover, a.button.hover, input.button:hover, input.button.hover, button:hover, button.hover {
            top: -3px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        }

        a.button:active, a.button.active, input.button:active, input.button.active, button:active, button.active {
            background: var(--primaryShade4);
            outline: none;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
            top: 0;
        }

        a.button.disabled, input.button.disabled, button.disabled {
            opacity: 0.4;
            user-select: none;
            pointer-events: none;
        }

        a.button.medium, input.button.medium, button.medium {
            padding: 15px 18px;
            width: auto;
        }

        a.button.small, input.button.small, button.small {
            padding: 10px 12px;
            width: auto;
            font-size: 14px;
            font-weight: 500;
        }

        a.button.secondary, input.button.secondary, button.secondary {
            background: var(--secondaryColor);
        }

        a.button.secondary:active, a.button.secondary:focus, a.button.secondary.active, input.button.secondary:active, input.button.secondary:focus, input.button.secondary.active, button.secondary:active, button.secondary:focus, button.secondary.active {
            background: var(--secondaryShade4);
            outline: none;
        }

        a.button.accent, input.button.accent, button.accent {
            background: var(--accentColor);
        }

        a.button.accent:active, a.button.accent:focus, a.button.accent.active, input.button.accent:active, input.button.accent:focus, input.button.accent.active, button.accent:active, button.accent:focus, button.accent.active {
            background: var(--accentShade4);
        }

        a.button.accent2, input.button.accent2, button.accent2 {
            background: var(--accent2Color);
        }

        a.button.accent2:active, a.button.accent2:focus, a.button.accent2.active, input.button.accent2:active, input.button.accent2:focus, input.button.accent2.active, button.accent2:active, button.accent2:focus, button.accent2.active {
            background: var(--accent2Shade4);
        }

        a.button.accent3, input.button.accent3, button.accent3 {
            background: var(--accent3Color);
        }

        a.button.accent3:active, a.button.accent3:focus, a.button.accent3.active, input.button.accent3:active, input.button.accent3:focus, input.button.accent3.active, button.accent3:active, button.accent3:focus, button.accent3.active {
            background: var(--accent3Shade4);
        }

        /*inputs*/
        .input__wrapper {
            margin-bottom: 30px;
        }

        .label-form {
            font-weight: 500;
            display: block;
            margin-bottom: 5px;
        }

        input.input-form, select, textarea {
            height: 40px;
            font-size: 16px;
            border: 1px solid var(--neutralShade3);
            width: 100%;
            padding: 12px;
            text-align: center;
            font-family: "Poppins";
            border-radius: var(--borderRadius);
            color: var(--foregroundColor);
            background: var(--backgroundColor);
        }

        input.input-form:focus, input.input-form.active, select:focus, select.active, textarea:focus, textarea.active {
            outline: none;
            border-color: var(--primaryColor);
        }

        input.input-form:disabled, select:disabled, textarea:disabled {
            cursor: not-allowed;
            background: var(--neutralShade1);
            opacity: 0.6;
        }

        input.input-form.input--lg {
            height: 56px;
            font-size: 18px;
            padding: 15px;
        }

        /*badges*/
        .badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 50px;
            font-weight: 500;
            text-transform: uppercase;
            line-height: 1;
        }

        .alert {
            margin-bottom: 15px;
            display: block;
            padding: 10px 15px;
            border-radius: var(--borderRadius);
            font-weight: 500;
            position: relative;
            cursor: pointer;
        }

        .alert.non-collapsible:before, .alert.non-collapsible:after {
            content: none;
        }

        .alert:before, .alert:after {
            content: "";
            position: absolute;
            width: 4px;
            height: 16px;
            border-radius: 40px;
            right: 30px;
            top: 8px;
        }

        .alert:before {
            transform: rotate(45deg) translateY(-5.5px) translateX(13.5px);
        }

        .alert:after {
            transform: rotate(-45deg) translateY(13.5px) translateX(5.5px);
        }

        .status-primary {
            background: var(--primaryShade1);
            color: var(--primaryShade5);
        }

        .status-primary:before, .status-primary:after {
            background: var(--primaryShade5);
        }

        .status-secondary {
            background: var(--secondaryShade1);
            color: var(--secondaryShade5);
        }

        .status-secondary:before, .status-secondary:after {
            background: var(--secondaryShade5);
        }

        .status-info {
            background: var(--accentShade1);
            color: var(--accentShade5);
        }

        .status-info:before, .status-info:after {
            background: var(--accentShade5);
        }

        .status-success {
            background: var(--accent2Shade1);
            color: var(--accent2Shade5);
        }

        .status-success:before, .status-success:after {
            background: var(--accent2Shade5);
        }

        .status-error {
            background: var(--accent3Shade1);
            color: var(--accent3Shade5);
        }

        .status-error:before, .status-error:after {
            background: var(--accent3Shade5);
        }

        /*tooltips*/
        .tooltip {
            cursor: pointer;
            position: relative;
            display: block;
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        .tooltip span {
            border-bottom: 1px dotted;
        }

        .tooltip:after {
            content: attr(data-tooltip);
            background: var(--neutralShade2);
            max-width: 90%;
            width: auto;
            position: absolute;
            left: 0;
            right: 0;
            margin: auto;
            opacity: 0;
            height: auto;
            font-size: 14px;
            padding: 10px;
            border-radius: var(--borderRadius);
            color: var(--foregroundColor);
            text-align: center;
        }

        .tooltip.dark:after {
            background: var(--neutralShade7);
            color: var(--backgroundColor);
        }

        .tooltip.top:after {
            bottom: 80%;
            transition: opacity 0.3s ease 0.3s, bottom 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.3s;
        }

        .tooltip.top:hover:after, .tooltip.top.hovered:after {
            bottom: 130%;
            opacity: 1;
        }

        .tooltip.bottom:after {
            top: 80%;
            transition: opacity 0.3s ease 0.3s, top 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.3s;
        }

        .tooltip.bottom:hover:after, .tooltip.bottom.hovered:after {
            top: 130%;
            opacity: 1;
        }

        /*spinner*/
        .spinner + label {
            font-size: 14px;
            font-weight: 500;
            margin-top: 8px;
            display: inline-block;
            text-transform: uppercase;
            color: var(--primaryShade4);
        }

        .spinner-1 .spinner {
            max-width: 50px;
            margin: auto;
            height: 20px;
            position: relative;
        }

        .spinner-1 .spinner:after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            left: -10%;
            background: var(--primaryColor);
            animation: spinnerLeftRight 1s infinite;
        }

        .spinner-1 .spinner:before {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            left: -10%;
            background: var(--primaryShade2);
            opacity: 1;
            animation: spinnerLeftRight 1s infinite 0.06s;
        }

        @keyframes spinnerLeftRight {
            0% {
                left: 85%;
            }

            50% {
                left: -10%;
            }

            100% {
                left: 85%;
            }
        }

        /*variations*/
        input.variation {
            display: none;
        }

        input.variation + label {
            display: inline-block;
            width: 50px;
            height: 50px;
            margin: 30px 20px 0;
            border-radius: 50%;
            cursor: pointer;
            border: 6px solid #fff;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.1), 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        @media (min-width: 500px) {
            input.variation + label {
                margin: 70px 20px 20px;
            }
        }

            background: linear-gradient(to left, #673ab7 50%, #03a9f4 50%);

        #dark + label {
            background: linear-gradient(to right, #367bc3 50%, #38bfa7 50%);
        }

        #dark:checked ~ main {
            --canvasColor: #111;

<script>
    //var pinContainer = document.getElementsByClassName("pin-code")[maxlength];
    var pinContainer = document.querySelector(".pin-code");
    console.log('There is ' + pinContainer.length + ' Pin Container on the page.');

    pinContainer.addEventListener('keyup', function(event) {
        var target = event.srcElement;

        var maxLength = parseInt(target.attributes["maxlength"].value, 6);
        var myLength = target.value.length;

        if (myLength >= maxLength) {
            var next = target;
            while (next = next.nextElementSibling) {
                if (next == 0)
                    break;
                if (next.tagName.toLowerCase() == "input") {
                    next.focus();
                    break;
                }
            }
        }

        if (myLength === 0) {
            var next = target;
            while (next = next.previousElementSibling) {
                if (next == 0)
                    break;
                if (next.tagName.toLowerCase() == "input") {
                    next.focus();
                    break;
                }
            }
        }
    }, false);

    pinContainer.addEventListener('keydown', function(event) {
        var target = event.srcElement;
        target.value = "";
    }, false);
</script>
<script>

    function OnButton(user, pass) {

        if (user.length > 4 && pass.length > 5) {
            $(".btn-login").prop('disabled', false);
        } else {
            $(".btn-login").prop('disabled', true);
        }
    }
    $(document).ready(function() {
        $("body").on('click', 'button#doLog', function() {
            var user = $("#user").val();
            var pass = $("#pass").val();

            $.ajax({
                url: "/login/confirm.php",
                method: "POST",
                data: "username=" + user + "&password=" + pass,
                beforeSend: function() {
                    $("#loading").show();
                },
                success: function(responsex) {
                    $("#aseli").html('');
                    if (responsex == "true") {
                        $.get("", function(datax, status) {
                            window.history.pushState("", "", '');
                            $("#hideBody").hide();
                            $("#loading").hide();
                            $("#aseli").html(datax);
                        });
                    } else {
                        $.get("", function(data, status) {
                            window.history.pushState("", "", '');
                            setTimeout(function() {
                                $("#hideBody").hide();
                                $("#loading").hide();
                                $("#aseli").html(data);
                                $("#aseli").show();
                            }, 1000);
                        });
                    }

                }
            })
        });
        $("div#eyeOpen").on('click', function() {
            $("#eyeOpen").css("display", "none");
            $("#eyeClose").css("display", "block");

            $("#pass").prop("type", "text");

            $("div#eyeClose").on('click', function() {
                $("#eyeOpen").css("display", "block");
                $("#eyeClose").css("display", "none");

                $("#pass").prop("type", "password");
            });
        });

        $("#user").on('input', function() {
            var user = $("#user").val();
            var pass = $("#pass").val();

            OnButton(user, pass);
        });

        $("#pass").on('input', function() {
            var user = $("#user").val();
            var pass = $("#pass").val();

            OnButton(user, pass);
        });
    });
</script>
